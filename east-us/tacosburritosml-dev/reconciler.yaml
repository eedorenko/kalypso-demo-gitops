apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: GitRepository
metadata:
  name: dev.demo-team.dm.tacosburritosml.tacosburritosml-dev
  namespace: flux-system
spec:
  interval: 30s
  url: "https://github.com/eedorenko/mlops-gitops-gitops"
  ref:
    branch: "dev"
  secretRef:
      name: repo-secret    
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: dev.demo-team.dm.tacosburritosml.tacosburritosml-dev
  namespace: flux-system
spec:
  interval: 30s
  targetNamespace: "dev-east-us-tacosburritosml-dev"
  sourceRef:
    kind: GitRepository
    name: dev.demo-team.dm.tacosburritosml.tacosburritosml-dev
  path: "./tacos-burritos-ml" 
  prune: true
