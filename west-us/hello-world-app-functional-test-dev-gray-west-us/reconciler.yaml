apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: GitRepository
metadata:
  name: "hello-world-app-functional-test-dev-gray-west-us"
  namespace: flux-system
spec:
  interval: 30s
  url: "https://github.com/eedorenko/hello-world-gitops"
  ref:
    branch: "dev-gray"
  secretRef:
      name: repo-secret    
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: "hello-world-app-functional-test-dev-gray-west-us"
  namespace: flux-system
spec:
  interval: 30s
  targetNamespace: "dev-west-us-hello-world-app-functional-test-dev-gray-west-us"
  sourceRef:
    kind: GitRepository
    name: "hello-world-app-functional-test-dev-gray-west-us"
  path: "./functional-test/west-us" 
  prune: true
